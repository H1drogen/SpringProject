<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring W1 Assessment</title>
</head>
<body>
	<h1>Find an Employee by their Name</h1>

	<div>
		<form th:action="@{/FindByFirstAndLastName}" method="Post">
			<div>
				<label for="firstName">First Name: </label> 
				<input type="text" id="firstName" th:name="firstName"
					placeholder="Please enter Employee's first name">
			</div>
			<div>
				<label for="lastName">Last Name: </label> 
				<input type="text" id="lastName" th:name="lastName"
					placeholder="Please enter Employee's last name">
			</div>
			<div>
				<input type="submit" value="Search for a User by name">
			</div>
		</form>
	</div>

</body>
</html>

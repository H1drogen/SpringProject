<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Employee</title>
</head>
<body>
<h1>
	Register a new User
</h1>

<div>
	<form action="#" th:action="@{/SaveEmployee}" th:object="${employee}" method="post">
	
	<table>
		<tbody>
			<tr>
				<td>
					<label for="firstName">First Name: </label>
				</td>
				<td>
					<input type="text" th:field="*{firstName}" id="firstName" placeholder="Please enter Employee's First Name">
					<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="lastName">Last Name: </label>
				</td>
				<td>
					<input type="text" th:field="*{lastName}" id="lastName" placeholder="Please enter Employee's Last Name">
					<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="hireDate">Hire Date: </label>
				</td>
				<td>
					<input type="date" th:field="*{hireDate}" id="hireDate" placeholder="01/01/2022">
					<p th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" style="color: red" />
				</td>
			</tr>
			<tr>
				<td>
					<label for="address">Address: </label>
				</td>
				<td>
					<input type="text" th:field="*{address}" id="address" placeholder="Please enter Employee's Address">
					<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red" />
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Add Employee">
				</td>
			</tr>
		</tbody>
	</table>
		
	</form>
</div>

</body>
</html>
